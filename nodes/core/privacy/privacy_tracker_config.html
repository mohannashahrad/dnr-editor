
<script type="text/x-red" data-template-name="tracker-config">
    <div class="form-row">
         <label for="node-input-filename"><i class="fa fa-file"></i> <span data-i18n="tracker-config.label.policyfilename"></span>Policy Filename</label>
         <input id="node-input-filename" type="text">
    </div>
    <div class="form-row">
        <label for="node-input-filename"><i class="fa fa-file"></i> <span data-i18n="tracker-config.label.labellerfilename"></span>Labeller Filename</label>
        <input id="node-input-filename" type="text">
   </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"></span></label>

<script type="text/x-red" data-help-name="tracker-config">
    <p>NEw node type added to support configuring the policyFile and labellers' definitions for the privacy tracker</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('tracker-config',{
        category: 'privacy',
        defaults: {
            name: {value:""},
            filetype: {value:"text"}
        },
        color:"BurlyWood",
        inputs:0,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||this.filename;
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
